			<br><br><br>
			<h3>Referral Sheet</h3>

			<form>
			  <div class="form-group">
			    <label for="first_name">First Name</label>
			    <input type="text" class="form-control" id="first_name" aria-describedby="first_name">
			  </div>				
			  <div class="form-group">
			    <label for="first_name">Last Name</label>
			    <input type="text" class="form-control" id="last_name" aria-describedby="last_name">
			  </div>
			  <div class="form-group">
			    <label for="first_name">Date of Birth</label>
			    <input type="text" class="form-control" id="date" aria-describedby="date" placeholder="01-01-2000">
			  </div>
			  <p>Sex</p>
			  <div class="form-check">
			    <input class="form-check-input" type="radio" name="male" id="male" value="male" checked>
			    <label class="form-check-label" for="male">
			    Male
			  </label>
			  </div>
			  <div class="form-check">
			    <input class="form-check-input" type="radio" name="female" id="female" value="female">
			    <label class="form-check-label" for="female">
			    Female
			  </label>
			</div><br>
			  <div class="form-group">
			    <label for="address">Address</label>
			    <input type="text" class="form-control" id="date" aria-describedby="address">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="cell">Phone Number</label>
			    <input type="text" class="form-control" id="cell" aria-describedby="cell" placeholder="000-000-0000">
			  </div>
			  <p>Services</p>
			  <div class="form-check">
			    <input class="form-check-input" type="checkbox" value="" id="vocational">
			    <label class="form-check-label" for="vocational">
			    Vocational Assessment
			    </label>
			  </div>
			  <div class="form-check">
			    <input class="form-check-input" type="checkbox" value="" id="moral">
			    <label class="form-check-label" for="moral">
			    Moral Recognition
			    </label>
			  </div>
			  <div class="form-check">
			    <input class="form-check-input" type="checkbox" value="" id="job">
			    <label class="form-check-label" for="job">
			    Job Readiness
			    </label>
			  </div>
			  <div class="form-check">
			    <input class="form-check-input" type="checkbox" value="" id="peer">
			    <label class="form-check-label" for="peer">
			    Peer Recovery Specialist
			    </label>
			  </div><br>
			  <div class="form-group">
			    <label for="comments">Comments</label>
			    <textarea class="form-control" id="comments" rows="3"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary" onclick="email()">Submit</button>
			</form>
